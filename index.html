<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dash Board</title>
    <link  rel="stylesheet" 
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
           integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
           crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="sidenav" id="sidebar">
        <h4>Search for City:</h4>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="City" id="city-search">
            <button class="btn btn-primary" type="button" id="search-btn"><i class="fa fa-search"></i></button>
        </form>
         <div id="recent-search"></div>
    </div>

     <div class="container" id="main">
         <div class="row">
             <div class="col-md-10" id="current-city-conditions">
                <h2>Current Conditions</h2>
                 <br>
                <div class="city"></div>
                <div class="icon"></div>
                <br>
                <div class="temp"></div>
                <br>
                 <div class="humidity"></div>
                 <br>
                 <div class="wind-speed"></div>
                 <br>
                 <div class="uv-index"></div>
                <br>
             </div>
         </div>
         <br>
         <div class="row" id="five-day-forcast">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h2>5 Day Forecast:</h2>
          <div class="card-deck" >
            <div class= "five-day" id="5-day-forecast"></div>
          </div>
        </div>
             </div>
             </div>
    

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>


    
</body>

</html>
