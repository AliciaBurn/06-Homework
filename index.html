<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dash Board</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link 
        rel="stylesheet" 
        href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="sidenav" id="sidebar">
        <h4>Search for City:</h4>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="city-search">
            <button class="btn btn-primary" type="button" id="search-btn">Search<i class="fas fa-search"></i></button>
        </form>
         <div id="recent-search"></div>
    </div>

     <div class="container" id="main">
         <div class="row">
             <div class="col-md-8" id="current-city-conditions">
                <h3>curr</h3>    
             </div>
         </div>
         <br>
         <div class="row">
             <div class="col-md-8" id="future-forcast">
                 <h3>5-Day Forcast:</h3>
             </div>
         </div>

         
       
    </div>


    
</body>

<script src="script.js"></script>
</html>
